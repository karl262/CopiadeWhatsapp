<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Comunidad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="updates-container">
    <h2>Explora las novedades</h2>
    <p>Mantente al día con las últimas actualizaciones y noticias de tus comunidades.</p>
    <ion-button expand="full" color="success">Ver más novedades</ion-button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-segment color="primary">
      <ion-segment-button value="chats"  routerLink="/dashboard">
        <ion-icon name="chatbubbles-outline"></ion-icon>
        <ion-label>Chats</ion-label>
      </ion-segment-button>
      <ion-segment-button value="communities"  routerLink="/community">
        <ion-icon name="people-outline"></ion-icon>
        <ion-label>Comunidades</ion-label>
      </ion-segment-button>
      <ion-segment-button value="updates" routerLink="/news">
        <ion-icon name="chatbox-ellipses-outline"></ion-icon>
        <ion-label>Novedades</ion-label>
      </ion-segment-button>
      <ion-segment-button value="calls" routerLink="/calls">
        <ion-icon name="call-outline"></ion-icon>
        <ion-label>Llamadas</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
