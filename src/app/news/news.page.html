<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text=""></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Novedades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar slot="start" style="position: relative;">
        <img src="assets/avatar_icon.png" alt="Mi estado">
      </ion-avatar>
      <ion-label>
        <h2>Mi estado</h2>
        <p>Añade una actualización</p>
      </ion-label>
    </ion-item>

    <ion-list-header>Vistos</ion-list-header>

    <ion-item *ngFor="let state of states">
      <ion-avatar slot="start">
        <img [src]="state.avatar" alt="Avatar">
      </ion-avatar>
      <ion-label>
        <h2>{{ state.name }}</h2>
        <p>{{ state.time }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="camera-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-segment color="success">
      <ion-segment-button value="chats"  routerLink="/dashboard">
        <ion-icon name="chatbubbles-outline"></ion-icon>
        <ion-label>Chats</ion-label>
      </ion-segment-button>
      <ion-segment-button value="communities"  routerLink="/community">
        <ion-icon name="people-outline"></ion-icon>
        <ion-label>Comunidades</ion-label>
      </ion-segment-button>
      <ion-segment-button value="updates" routerLink="/news">
        <ion-icon name="chatbox-ellipses-outline"></ion-icon>
        <ion-label>Novedades</ion-label>
      </ion-segment-button>
      <ion-segment-button value="calls" routerLink="/calls">
        <ion-icon name="call-outline"></ion-icon>
        <ion-label>Llamadas</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
